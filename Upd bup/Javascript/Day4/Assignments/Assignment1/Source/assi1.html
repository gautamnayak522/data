    <button onclick="countdownTimeStart()" id="bt">Start Exam</button>

        <div class="row text-center">

            </div>
        </div>
    </div>

    <script>
        function countdownTimeStart() {
            document.getElementById('bt').disabled = true;
            const next = new Date();
            next.setHours(next.getHours() + 3); 
            var x = setInterval(function () {
                var now = new Date().getTime();
                var distance = next - now;
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("rem").innerHTML = "Remaining Time : " + hours + "h " + minutes + "m " + seconds + "s ";
               
                if (distance < 0) {
                 clearInterval(x);
                 alert("Time is up");
                 document.getElementById("rem").innerHTML = "TIME IS EXPIRED";
                }
            }, 1000);
        }
        
    </script>
