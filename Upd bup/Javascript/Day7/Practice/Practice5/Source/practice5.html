<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
</head>

<body>
    <h2>JavaScript For Of Loop</h2>
    <p id="demo"></p>
    <p id="timer"></p>
    <script>
        let language = "JavaScript";
        let text = "";
        for (let x of language) {
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;

        setInterval(mytime,1000);
        function mytime(){
            const d=new Date();
            document.getElementById("timer").innerHTML=d;
        }
       
    </script>
</body>
</html>
