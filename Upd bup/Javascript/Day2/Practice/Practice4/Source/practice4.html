<body>
    <h2>Write a JavaScript function to get the current date</h2>
    <p>Click the button to display the date.</p>
    <button onclick="DisplayDate()">Date and Time</button>
    <P id="time"></P>

    <script>
        function DisplayDate(){
            document.getElementById("time").innerHTML="Current Date is : "+ Date();
        }
    </script>
</body>
