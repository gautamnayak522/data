<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2 pr1</title>
</head>
<body>
    <p id="check"></p>

    <script>
        const str=prompt("Enter String : ");
         
         if(str.length==0){
            document.getElementById("check").innerHTML = "Entered String is Blank";
         }
         else{
            document.getElementById("check").innerHTML = "Entered String is  : " + str;
         }
    </script>
</body>
</html>
