<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2 pr2</title>
</head>
<body>
    <h2>Write a JavaScript function to split a string and convert it into an array of words</h2>
    <p id="before"></p>
    <p id="after"></p>

    <script>
        let str="Good Afternoon Everyone";
        document.getElementById("before").innerHTML="String Before Spliting : "+str;
        myarray = str.split(" ");
        document.getElementById("after").innerHTML= "After splitting and Converting into array of words : " + myarray;
    </script>
</body>
</html>
