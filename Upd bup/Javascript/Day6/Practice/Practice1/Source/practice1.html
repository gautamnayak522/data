<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Store following JSON data into localstorage,read that data and print it into console.</p>
    <button id="btn" type="button">click</button>

    <script>
        var products = '{"products":[{"Name":"Cheese", "Price" : 2.50, "Location": "Refrigerated foods"},{ "Name": "Crisps", "Price" : 3, "Location": "the Snack isle"},{ "Name": "Pizza", "Price" : 4, "Location": "Refrigerated foods"},{ "Name": "Chocolate", "Price" : 1.50, "Location": "the Snack isle"},{ "Name": "Self-raising flour", "Price" : 1.50, "Location": "Home baking"},{ "Name": "Ground almonds", "Price" : 3, "Location": "Home baking"}]}'
        document.getElementById('btn').onclick = function() {
            localStorage.setItem("Object", products);
            var retrived_data = localStorage.getItem("Object");
            var print = JSON.parse(retrived_data);
            console.log(print);
        }
    </script>

</body>

</html>
