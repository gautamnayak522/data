<body>
    <h2>Try to change windows height and width using Windows object</h2>

    <p><button onclick="createwin()">Create window</button></p>
    <button onclick="changesize()">Resize Window</button>

    <script>
        
        let win;

        function createwin() {
        win = window.open("", "", "width=250, height=250");
        }   

        function changesize(){
        win.resizeTo(500,500);
        }
    </script>
</body>
