<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h2>TIMER OF 5 second on button click</h2>
    <button onclick="setTimeout(TIMER,5000)">TIMER 5000</button>
    <input type="button" value="Back to page history goback" onclick="window.history.back()">
    <script>
        function TIMER() {
          alert('TIME IS UP!');
        }
    </script>
</body>
</html>
