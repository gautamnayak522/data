<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3 pr8</title>
</head>
<body>
    <h2>Use Window.history object to move to previous url in the history list</h2>
    <button onclick="timer()">Click here for timer file</button>

    <br/><br/>
    <input type="button" value="Back" onclick="window.history.back()">
    <input type="button" value="Forward" onclick="window.history.forward()">

    <script>
        function timer(){
            window.location.assign("timer.html")
        }
    </script>
</body>
</html>
