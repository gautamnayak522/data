<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3 pr3</title>
</head>
<body>
    <h2>Use the getElementsByTagName method to find the first &lt;p&gt; element, and change its text to "Hello".</h2>

    <p id="demo"></p>
    <script>
        document.getElementsByTagName("p")[0].innerHTML="Hello";
    </script>
</body>
</html>
