<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5 pr1</title>
</head>

<body>
    <h2>Using Function Expression, find the area of circle</h2>

    <form action="">
        <p> Enter Number : <input type="text" id="num1"></p>
        <button onclick="calc(num1.value)" type="button">ff</button>
        <p id="check"></p>
    </form>

    <script>
        function calc(num1) {
            const pi = 3.14;
            var r = parseInt(num1);
            const area = function (pi, r) {
                return pi * r * r
            };
            document.getElementById("check").innerHTML = area(pi, r) + "cm";
        }
    </script>
</body>

</html>
