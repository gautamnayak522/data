<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5 pr3</title>
</head>

<body>
    <form action="">
        <input type="text" id="t1">
        <button type="button" onclick="myFunction()">SQUARE</button>
        <p id="check"></p>
    </form>
    <script>
        function myFunction(y) {
            var y = document.getElementById('t1').value;
            ans = y * y;
            document.getElementById("check").innerHTML = ans;
        }

    </script>
</body>

</html>
