<!DOCTYPE html>
<html lang="en" xml:lang="en">
    <head>
            <title>nav & anchor</title>
    </head>   
<body>

<h1>nav element and anchor tag </h1>

<p>The nav element defines a set of navigation links:</p>
<p>The a tag defines a hyperlink, which is used to link from one page to another.</p>

<nav>
<a href="#">GIT</a> <br/>
<a href="#">SVN</a> <br/>
<a href="#">REDMINE</a>  <br/>
<a href="#">HTML</a> 
</nav>

</body>
</html>
