<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogen Admin UI</title>
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0" aria-label="">
        <div class="container">
            <a href="index.html" class="navbar-brand">Blogen</a>
         
        </div>
    </nav>

    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><span class="fa fa-user"></span> Blogen Admin </h1>
                </div>
            </div>
        </div>
    </header>


    <section id="login">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-md-6 mx-auto mt-5">
                        <div class="card">
                            <div class="card-header">
                                <h4>
                                    Account Login
                                </h4>
                            </div>
                            <div class="card-body">
                                <form action="index.html">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control">
                                    </div>
                                    <div class="form-group mb-3">
                                     <label for="password">Password</label>
                                     <input type="password" class="form-control">
                                     </div>

                                     <input type="submit" class="btn btn-primary col-12 " value="Login">
                                </form>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
        </div>
    </section>

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">Copyright &copy; 2021 Blogen</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
