    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><span class="fa fa-user"></span> Edit Profile</h1>
                </div>
            </div>
        </div>
    </header>

    <section id="action" class="py-4 mb-4 bg-ligh ms-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="index.html" class="btn btn-light btn-block">
                    <span class="fa fa-arrow-left"></span> Back to Dashboard </a>
                </div>

                <div class="col-md-4">
                    <a href="" class="btn btn-success btn-block" data-bs-toggle="modal" data-bs-target="#passwordModal">

                    <a href="" class="btn btn-danger btn-block">
                       <span class="fa fa-remove"></span> Delete Account </a>

            </div>
        </div>
    </section>


    <section id="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form >
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" value="Gautam Nayak">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" value="g@g.c">
                                </div>
                                <div class="form-group">
                                    <label for="body">Bio</label>
                                    <textarea name="editor1" div class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi dolorum, eligendi dolores corporis aut facere consectetur rem, veritatis temporibus neque, laudantium quidem est sed, itaque! Dolor autem eum necessitatibus repellat.</textarea>
                                </div>
                            </form>
                        </div>
                      
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Your Photo</h3>
                    <img src="avt-photo.jpg" alt="" class="d-block mb-3 img-fluid">
                    <button class="btn col-12 btn-primary mb-3"> Change photo </button>
                    <button class="btn col-12 btn-danger"> Delete photo </button>
                </div>
            </div>
        </div>

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Change Password</h5>
                    <button class="close" data-bs-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
