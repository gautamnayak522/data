<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#tbl").append("<table border=1 id=tb> </table>");
                $("#tb").append("<tr><th>id</th><th>name</th><th>email</th><th>gender</th><th>status</th></tr>");
                
                $.getJSON("https://gorest.co.in/public/v2/users",function(data,Status) {
                    $.each(data,function(index,data){
                    var{id,name,email,gender,status}=data;
                    $("#tb").append(`<tr><td>${id}</td><td>${name}</td><td>${email}</td><td>${gender}</td><td>${status}</td></tr>`);
                   
                    });
                });
            });
        });
    </script>
</head>
<body>
    <p>Use getJSON method access this web api https://gorest.co.in/public-api/users and display the result in one table.</p>
    <button>Click here to access data from api into dynamically created table</button>
    <div id="tbl"></div> 
</body>
</html>
