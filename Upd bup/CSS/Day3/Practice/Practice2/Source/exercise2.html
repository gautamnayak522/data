<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox</title>

<style>
.flex-container {
  display: flex;
  background-color: gray;
  flex-direction: row-reverse;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 20px;
  padding: 40px;
  font-size: 40px;
}
</style>
</head>
<body>

<h1>Flex Container(right to left)</h1>

<div class="flex-container">
  <div>1. HTML</div>
  <div>2. CSS</div>
  <div>3. JAVASCRIPT</div>  
 
</div>



</body>
</html>
